<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taiwan－旅遊導覽</title>
</head>

<body>
  <!-- 固定式導覽列 -->
  <header id="header" class="fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#"><img id="logo" src="~img/icon-logo1.svg" alt="網站Logo" /></a>
      <button class="btn btn-light shadow btn-like">
        <img src="~img/icon-like-grey.svg" alt="愛心" />
        <small>我的最愛</small>
      </button>
    </div>
  </header>

  <!-- banner & 搜尋列 -->
  <div class="banner d-flex align-items-end" id="banner">
    <div class="container">
      <div class="row d-none d-md-block">
        <h1 class="col-11 offset-1 text-shadow" id="title">景點</h1>
      </div>

      <div class="row row-cols-auto mb-2">
        <div class="col offset-md-1" id="searchOptions">
          <input type="radio" class="btn-check" name="options" id="scenicSpot" autocomplete="off" checked
            data-text="景點" />
          <label for="scenicSpot" class="btn-search btn rounded-pill px-4 py-2 me-2">
            <span>景點</span>
            <img src="~img/icon-scenicSpot.svg" alt="景點icon" class="align-text-bottom" />
          </label>

          <input type="radio" class="btn-check" name="options" id="restaurant" autocomplete="off" data-text="餐飲" />
          <label for="restaurant" class="btn-search btn rounded-pill px-4 py-2 me-2">
            <span>餐飲</span>
            <img src="~img/icon-restaurant.svg" alt="餐飲icon" class="align-text-bottom" />
          </label>

          <input type="radio" class="btn-check" name="options" id="hotel" autocomplete="off" data-text="旅宿" />
          <label for="hotel" class="btn btn-search rounded-pill px-4 py-2 me-2">
            <span>旅宿</span>
            <img src="~img/icon-hotel.svg" alt="旅宿icon" class="align-text-bottom" />
          </label>

          <input type="radio" class="btn-check" name="options" id="activity" autocomplete="off" data-text="活動" />
          <label for="activity" class="btn btn-search rounded-pill px-4 py-2">
            <span>活動</span>
            <img src="~img/icon-activity.svg" alt="活動icon" class="align-text-bottom" />
          </label>
        </div>
      </div>

      <div class="row gx-1 mb-3">
        <div class="col-4 offset-md-1">
          <select class="form-select py-2 bg-icon-location" name="searchCity" id="searchCity">
            <option value="" selected>輸入想去的地區</option>
            <option value="Taipei">臺北市</option>
            <option value="NewTaipei">新北市</option>
            <option value="Taoyuan">桃園市</option>
            <option value="Taichung">臺中市</option>
            <option value="Tainan">臺南市</option>
            <option value="Kaohsiung">高雄市</option>
            <option value="Keelung">基隆市</option>
            <option value="Hsinchu">新竹市</option>
            <option value="HsinchuCounty">新竹縣</option>
            <option value="MiaoliCounty">苗栗縣</option>
            <option value="ChanghuaCounty">彰化縣</option>
            <option value="NantouCounty">南投縣</option>
            <option value="YunlinCounty">雲林縣</option>
            <option value="ChiayiCounty">嘉義縣</option>
            <option value="Chiayi">嘉義市</option>
            <option value="PingtungCounty">屏東縣</option>
            <option value="YilanCounty">宜蘭縣</option>
            <option value="HualienCounty">花蓮縣</option>
            <option value="TaitungCounty">臺東縣</option>
            <option value="KinmenCounty">金門縣</option>
            <option value="PenghuCounty">澎湖縣</option>
            <option value="LienchiangCounty">連江縣</option>
          </select>
        </div>
        <div class="col-4">
          <input type="text" class="form-control py-2" placeholder="輸入景點名稱" id="searchText" />
        </div>
        <div class="col d-none d-md-block">
          <button type="button" class="btn btn-danger px-4 py-2" id="searchBtn">
            <img src="~img/icon-search.svg" alt="開始搜尋" />
            <span>搜尋</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 搜尋結果 -->
  <div class="content pt-5">
    <div class="container" id="searchResult">
      <!-- 排序方式 -->
      <div class="row align-items-center mb-3">
        <div class="col">
          <h5 class="border-start border-primary border-3 m-0 ps-1">
            搜尋結果
          </h5>
        </div>
        <div class="col text-end">
          <span class="me-2">排序</span>
          <select name="sort" id="sort" class="form-select d-inline">
            <option>最新</option>
          </select>
        </div>
      </div>

      <!-- 內容 -->
      <div class="row mb-5 g-2 gy-3 row-cols-md-4" id="cardList">
      </div>



      <ul id="pagination" class="
            pagination-container
            d-flex
            justify-content-center
            list-unstyled
            text-decoration-none
            pb-5
            mb-0
          ">
      </ul>

    </div>
  </div>

  <!-- 頁尾 -->
  <div class="footer d-flex justify-content-center">
    <small>THE F2E 3rd Week 01 Desin by : Frank Peng, Code by : Howard Lee</small>
  </div>
</body>

</html>
